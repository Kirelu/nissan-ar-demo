<!DOCTYPE html>
<html>
<head>
    <title>AR.js Nissan Model Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- Use default pattern marker -->
        <a-marker type='pattern' preset='hiro'>
            <!-- Position the 3D model relative to the marker -->
            <a-entity
                position='0 0.5 0'
                scale='0.01 0.01 0.01'
                gltf-model='./nissan_skyline_r34_gtr_2002__www.vecarz.com/scene.gltf'
                animation-mixer
                rotation='-90 0 0'>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
